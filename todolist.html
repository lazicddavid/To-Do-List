<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="todolist.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
  </head>
  <body>
    <div class="container">
      <form id="todoForm" class="todoForm" autocomplete="off">
        <input
          id="todoInput"
          class="input"
          type="text"
          placeholder="Enter your task..."
        />
      </form>

      <ul id="todoList"></ul>
    </div>

    <script src="todolist.js"></script>
  </body>
</html>
